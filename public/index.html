<!DOCTYPE html>
<html>
    <head>
        <!-- responsive CSS -->
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
       
        <!-- latest compiled and minified CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- custom CSS -->
        <link rel="stylesheet" href="simple_simon.css">
        
        <title>Simple Simon</title>
    </head>
    
    <body>
        <main class="container">
            <h1>Simple Simon</h1>
                <div class="col-xs-3"></div>
                    <div class="game-board col-xs-6">
                        <div class="square red col-xs-6" ></div>
                        <div class="square blue col-xs-6" ></div>
                        <div class="row"></div>
                        <div class="square yellow col-xs-6" ></div>
                        <div class="square green col-xs-6" ></div>
                    </div>
                <div class="col-xs-3"></div>
                <div class="row"></div>
                <button id="start" class="col-xs-3 btn btn-default">Start!</button>
                <div class="row"></div>
                <div id="startGame" class="col-xs-6">Press to Start!</div>
                <div class="row"></div>
                <div id="showSequence" class="col-xs-6">Watch Closely!</div>
                <div class="row"></div>
                <div id="inputSequence" class="col-xs-6">Now it's your turn!</div>
        

        </main>



        <!-- minified jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="simple_simon.js"></script>
    </body>
</html>
